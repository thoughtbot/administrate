en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: Administrate-prototype
  activerecord:
    models:
      product:
        one: "Product"
        other: "Products"
      line_item:
        one: "Line Item"
        other: "Line Items"
      customer:
        one: "Customer"
        other: "Customers"
      order:
        one: "Order"
        other: "Orders"
